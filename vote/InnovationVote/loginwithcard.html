<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大创展投票系统</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- siimple style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function cleartxt() {
            input = document.getElementsByTagName('cardSource');
            input.value = "";
        }
    </script>
</head>

<body onload="cleartxt()" class="templatemo-bg-gray">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" id="logo" href="index.html"><img src="images/logo.png" weight="48px" height="48px" /></a>
                <p class="navbar-text" id="logo-text">InnovationCamp</p>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="loginwithcard.html" id="login">login in</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="col-lg-12">
            <h1 class="margin-bottom-15">大创展投票系统</h1>
            <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="loginWithCard" method="post">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="control-wrapper">
                            <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                            <input id="cardSource" autofocus="true" type="text" class="form-control" id="username" placeholder="卡号" name="cardSource">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <div class="control-wrapper col-md-offset-5">
                            <input type="submit" value="登录" class="btn btn-info btn-block">
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="text-center">
                            <a href="loginwithoutcard.html" class="templatemo-create-new">Forget My Card <i class="fa fa-arrow-circle-o-right"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
